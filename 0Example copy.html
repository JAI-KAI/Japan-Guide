<style type="text/css">
  #bgWrap {
    position: fixed;

  .nav2{

    background-color: transparent;
    color: #20604f;
    border-radius: 30px;
    border: 1px solid white;
    padding: 5px 30px;
  }
  /* title */
  #title0, #title, #title2{
    width: 90%;
    clip-path: inset(0px 100% 0px 0px);
    margin: 5em auto;
    color: white;
    position: relative; 
    text-align: center;
    transition: all 2s ease;
  }
  #title0 h1{
    font-size: 5vw;
    position: absolute;
    top: 25%;
    left: 30%;
  }
  #title  h1{
    font-size: 5vw;

    top: 25%;
    left: 35%;
  }
  #title2 h1{
    font-size: 5vw;
    position: absolute;
    top: 25%;
    left: 35%;
  }
  #food{
    display: none;
  }
  section{
    margin-top: 10em;
  }

  /* NavBar */
  .menu{
    background-color:#69B0AC ;
    display: flex;
    height: 80px;
    width: 100%;
  }
  .logo{
    display: flex;
    align-items: center;
    margin-left: 5%;
  }
  .item{
    text-decoration: none;
    color: #20604F;
    font-weight:900;
    font-size: 26px;
    border-right:  1px solid #20604F;
    text-align: center;
    flex-grow: 1;
   
  }
  .menuitem{
    display:flex;
    justify-content:space-evenly;
    align-items: center;
    width: 100%;
  }
  .menuitem  a::after {
    content:'';
    margin-left: 25%;
    width: 0;
    display: block;
    height: 2px;
    background-color: #20604F;
    transition:width .2s ease-in;
  }
  .menuitem  a:hover::after {
    width: 50%;
  }
  .showmenu{
    display: none;
    margin: auto;
    font-size: 40px;
  }
  /* footer */
  #footericon{
    display: flex;
    align-items: center;
  }
  #footericon img{
    width: 75%;
  }
  #footerbtn {
    display: flex;
    flex-direction: column;
  }
  footer button{
    font-size: 16px;
    background-color: #69B0AC;
    border: none;
    color: white;
    border-radius: 10px;
  }
  #footerline{
    border-bottom: 1px solid rgba(255, 255, 255, 0.6);
    display: flex;
    align-items: center;
  }
  @media (max-width: 576px){
    article{
      margin-top: 0em;
      padding-top: 0em; 
    }
    section{
      margin-top: 0em;
    }
    .showmenu{
      margin-right: 50px;
      display: block;
    }
    .menuitem{
      background-color: #20604f;
      position: absolute;
      top: 80px;
      text-align: center;
      display:block;
      z-index: 10;
      max-height:0px;
      overflow: hidden;
      transition:max-height 1s ;
    }
   .item{
      display: block;
      color:#69B0AC;
      padding: 10px 0;
      border-bottom:1px solid #69B0AC;
    }
    .menu-show {
          max-height: 500px;
    }
   
  }
   
</style>

      <script>
        // navbar burger
        document.getElementById("showmenu").onclick = function(){menuShow()};

        function menuShow() {
          document.getElementById("menuitem").classList.toggle("menu-show");
        }

        // Title
        $(window).scroll(function() {
        var hT = $('#title0').offset().top,
          hH = $('#title0').outerHeight(),
          wH = $(window).height(),
          wS = $(this).scrollTop();
        console.log((hT-wH) , wS);
        if (wS > (hT+hH-wH)){
        document.querySelector("#title0").style.clipPath="inset(0 0 0 0)";
        }
        });

        $(window).scroll(function() {
          var hT = $('#title').offset().top,
            hH = $('#title').outerHeight(),
            wH = $(window).height(),
            wS = $(this).scrollTop();
          console.log((hT-wH) , wS);
          if (wS > (hT+hH-wH)){
          document.querySelector("#title").style.clipPath="inset(0 0 0 0)";
          }
          });

         // food/view change
         function showview(){
          document.getElementById("view").style.display = "block";
          document.getElementById("food").style.display = "none";
          setTimeout(function(){
          document.getElementById("title").style.clipPath="inset(0 0 0 0)";
          document.getElementById("title2").style.clipPath="inset(0 100% 0 0)"},1);
        }
        function showfood(){
          document.getElementById("view").style.display = "none";
          document.getElementById("food").style.display = "block";
          setTimeout(function(){
          document.getElementById("title2").style.clipPath="inset(0 0 0 0)";
          document.getElementById("title").style.clipPath="inset(0 100% 0 0)"},1);
        }
